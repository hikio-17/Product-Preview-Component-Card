<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Component Card</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="assets/images/image-product-desktop.jpg" alt="" />
        </div>
        <div class="card-body">
          <span>PERFUME</span>
          <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-description">
            A floral, solar, and voluptuos interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card-price">
            <h2>$149.99</h2>
            <span>$169.99</span>
          </div>
          <button>
            <img src="assets/images/icon-cart.svg" alt="">
            Add to Cart
         </button>
        </div>
      </div>
    </div>
  </body>
</html>
